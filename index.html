<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Seu vídeo já começou</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: #000;
      font-family: Arial, sans-serif;
      color: white;
      height: 100%;
      width: 100%;
    }

    .audio-warning {
      margin-top: 20px;
      font-size: 16px;
      text-align: center;
      padding: 10px;
    }

    .video-container {
      width: 100vw;
      height: 56.25vw; /* Proporção 16:9 */
      max-width: 900px;
      max-height: 506.25px;
      margin: 20px auto;
      position: relative;
      border: 3px solid #ff00a2;
      border-radius: 8px;
      overflow: hidden;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
      display: block;
    }

    .watermark-container {
      padding: 40px 0;
    }

    .watermark {
      color: rgba(255, 255, 255, 0.05);
      font-size: 24px;
      text-align: center;
      margin: 20px 0;
      user-select: none;
    }

    /* ====== AJUSTES APENAS PARA CELULAR ====== */
    @media (max-width: 768px) {
      .audio-warning {
        font-size: 18px;
        width: 100vw;
        white-space: nowrap;
        box-sizing: border-box;
        padding: 15px 10px;
        background-color: #111;
      }
    }
  </style>
</head>
<body>

  <div class="audio-warning">
    🔊 Por favor, certifique-se de que o som esteja ligado.
  </div>

  <div class="video-container">
    <iframe src="https://player.vimeo.com/video/1107309179?badge=0&autopause=0&player_id=0&app_id=58479"
            allow="autoplay; fullscreen; picture-in-picture; clipboard-write; encrypted-media; web-share"
            referrerpolicy="strict-origin-when-cross-origin"
            title="Treinamento Gratuito - Introdução.">
    </iframe>
  </div>

  <div class="watermark-container">
    <div class="watermark">Em breve próximas aulas</div>
    <div class="watermark">Em breve próximas aulas</div>
    <div class="watermark">Em breve próximas aulas</div>
    <div class="watermark">Em breve próximas aulas</div>
    <div class="watermark">Em breve próximas aulas</div>
    <div class="watermark">Em breve próximas aulas</div>
    <div class="watermark">Em breve próximas aulas</div>

</body>
</html>
